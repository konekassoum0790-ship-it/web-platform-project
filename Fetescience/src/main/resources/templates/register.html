<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Créer un compte - Fête de la Science</title>
</head>
<body>
<div class="container" style="max-width: 500px;">
    <header>
        <h1>Création de compte</h1>
        <p class="subtitle">Rejoignez la Fête de la Science</p>
    </header>

    <main>
        <!-- Messages d'erreur/succès -->
        <div th:if="${error}" class="alert" style="color: #721c24; background: #f8d7da; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
            ❌ <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="alert" style="color: #155724; background: #d4edda; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
            ✅ <span th:text="${success}"></span>
        </div>

        <!-- ✅ FORMULAIRE CORRIGÉ -->
        <form method="POST" th:action="@{/auth/register}">
            <div class="form-group">
                <label for="role">Je suis :</label>
                <select id="role" name="role" required>
                    <option value="PARTICIPANT">Un Participant (Visiteur)</option>
                    <option value="ANIMATEUR">Un Animateur</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nom">Nom complet :</label>
                <input type="text"
                       id="nom"
                       name="nom"
                       required
                       placeholder="ex: Alice Dupont">
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email"
                       id="email"
                       name="email"
                       required
                       placeholder="ex: alice@test.com">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password"
                       id="password"
                       name="password"
                       required
                       minlength="6"
                       placeholder="Minimum 6 caractères">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </div>
        </form>

        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

        <div style="text-align: center;">
            <p>Déjà inscrit ? <a th:href="@{/auth/login}" style="color: var(--primary-color); font-weight: bold; text-decoration: none; ">Se connecter</a></p>
        </div>
        <div style="text-align: center; margin-top: 15px;">
            <a th:href="@{/}" style="color: #6c757d; text-decoration: none; font-size: 0.9em;">← Retour à l'accueil</a>
        </div>
    </main>
</div>
</body>
</html>
