<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="creneau-form(actionUrl, creneauObject)">
    <form th:action="${actionUrl}" th:object="${creneauObject}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label>Heure de début (H) :</label>
            <input type="number" th:field="*{horaireDebut}" min="8" max="20" required class="form-control">
        </div>

        <div class="form-group">
            <label>Durée (minutes) :</label>
            <input type="number" th:field="*{duree}" step="15" min="15" required class="form-control">
        </div>

        <div class="form-group">
            <label>Capacité :</label>
            <input type="number" th:field="*{capacite}" min="1" required class="form-control">
        </div>

        <div class="form-group">
            <label>Lieu :</label>
            <input type="text" th:field="*{lieu}" required class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>

</body>
</html>
